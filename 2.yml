--- #my first yaml script
- hosts : webservers
  user : ansible
  become : yes
  connection : ssh
  tasks : 
    - name : Installing  httpd on webservers
      action : yum pkg=httpd state=absent

    - name : Checking python version
      command : python --version      
    - name : Inatalling Dockers
      action : yum pkg=docker state=installed  
